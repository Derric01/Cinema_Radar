<div class="app-container">
  <!-- Loading Progress Bar -->
  <mat-progress-bar 
    [style.display]="(isLoading$ | async) ? 'block' : 'none'"
    mode="indeterminate" 
    color="accent"
    class="global-loading-bar">
  </mat-progress-bar>

  <!-- Header -->
  <app-header></app-header>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <app-footer></app-footer>
</div>
